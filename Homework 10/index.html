<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework10</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="main_text">
            <h1>Sounds of nature</h1>
            <span class="secondary_text">Listening to the sound of nature
                can be incredibly motivating and inspiring</span>
        </div>
        <div class="sound_buttons">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Water</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Wind</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Rain</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Waterfall</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Waterlake</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Birds</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Jungles</span>
            </div>
        </div>
        <button id="stopSound">Stop playing</button>
    </div>


    <audio data-key="65" src="./sounds/Water.mp3"></audio>
    <audio data-key="83" src="./sounds/Wind.mp3"></audio>
    <audio data-key="68" src="./sounds/Rain.mp3"></audio>
    <audio data-key="70" src="./sounds/Waterfall.mp3"></audio>
    <audio data-key="71" src="./sounds/WaterLake.mp3"></audio>
    <audio data-key="72" src="./sounds/birds.mp3"></audio>
    <audio data-key="74" src="./sounds/Jungles.mp3"></audio>


    <script src="./script.js"></script>
</body>
</html>
