<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 12</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@400;700&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="main_text">
            <span class="starwars1">Star</span>
            <span class="starwars2">Wars</span>
        </div>
        <span class="secondary_text">"May the Forse be with you"</span>
        <div class="press">
            <div class="input_div">
                <span class="input_text">Please, chose episod which you prefer</span>
                <input class="input" type="number" id="filmNumber" min="1" max="6" value="1">
            </div>
            <button class="button" onclick="getFilmInformation()">Get Film Information</button>
            <button class="button" id="getInfoButton">Get character</button>
            <button class="button" id="getPlanetsButton">Get planets</button>
            <button class="button_nav_1" id="nextButton" onclick="getNextPlanets()" style="display: none;">Next</button>
            <button class="button_nav_2" id="resetButton" onclick="resetData()" style="display: none;">Reset</button>
        </div>
        <div class="div_info_character" id="charactersContainer"></div>
        <div class="div_info_planets" id="planetsContainer"></div>
        <div class="div_info_film" id="filmsContainer"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
